spring:
  profiles:
    active: ${SPRING_PROFILE:"default"}

---

spring:
  profiles: default
  profiles.include:
    - devdb


---
spring:
  profiles: dev
  profiles.include:
    - default
  #  - proddb
  http:
    log-request-details: true
  jmx:
    enabled: true
server:
  servlet:
    context-path: /
  error:
    whitelabel.enabled: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: info
    com.ogbrown: trace
    org.apache: warn
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: info
    org.springframework.web: info
    org.hibernate: warn
    org.hibernate.SQL: warn

---
spring.profiles: devdb
spring:
  datasource:
    initialization-mode: never
    driver-class-name: com.mysql.cj.jdbc.Driver
    #We would NEVER use a root account, except on localhost for local testing
    url: jdbc:mysql://localhost/ogbrown_courses_demo2?autoReconnect=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
    username: root
    password: example
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      #We would NEVER leave this as create, except while evolving the db design in dev
      ddl-auto: update
    properties:
      hibernate:
        jdbc.time_zone: UTC
        hbm2ddl:
          import_files: import.sql
        show_sql: false
        format_sql: false
